<!DOCTYPE html>
<html>
<head>
    <title>Journal Submission Form</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }


    </style>
</head>
<body>
    <h1>Journal Submission Form</h1>
    <form action="{% url 'upload_journal' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="journalTitle">Journal Title:</label>
        <input type="text" id="journalTitle" name="journalTitle" required><br><br>

        <label for="journalISSN">Journal ISSN No:</label>
        <input type="text" id="journalISSN" name="journalISSN" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="journalFile">Upload File:</label>
        <input type="file" id="journalFile" name="journalFile" accept=".pdf, .doc, .docx" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
